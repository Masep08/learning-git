<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favourite Sneaker</title>
    <link href="mission1.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Heading -->
    <section class="section-header">
      <div class="animation"><h1>My Favourite Sneaker</h1></div>
      <h3>Welcome</h3>
      <h5>By Mase Parsons</h5>
    </section>

    <!-- Navbar -->
    <section class="navbar">
      <a href="#">Home</a>
      <a href="#">The History</a>
      <a href="#">My Interest</a>
    </section>

    <!-- image and about image -->
    <section class="section-img">
      <div><h2>My Pick Is...</h2></div>
      <div>
        <p>
          The Air Jordan Retro OG "Cement" colorway. Originally released in
          1989, this Jordan silhoutte is loved by sneakerheads worldwide.
        </p>
      </div>
      <br />
      <img
        src="Air-Jordan-4-Golf-White-Cement-1.jpg"
        width="90%"
        height="90%"
      />
    </section>

    <!-- Form to fill out -->
    <section class="form">
      <form action="mailto:maseparsons123@gmail.com" method="post">
        <fieldset>
          <legend>Your Turn</legend>
          <label>Name:</label><input type="text" name="name" /> <br />
          <label>Email:</label><input type="email" name="email" /> <br />
          <label>Do you own a pair of Jordan's?</label>
          <select>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
          <br />
          <label>Add your take:</label> <br />
          <textarea></textarea> <br />
          <input type="Submit" />
        </fieldset>
      </form>
    </section>
    <!-- social links and footer -->
    <div class="footer">
      <h3>Follow me here</h3>
      <div id="icons">
        <a href="https://www.facebook.com/" target="_blank">
          <i class="fa fa-facebook-square fa-3x"></i>
        </a>
        <a href="https://www.instagram.com/" target="_blank">
          <i class="fa fa-instagram fa-3x"></i>
        </a>
      </div>
    </div>
  </body>
</html>
